

name: iOS Makefile CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tuist
        run: make install

      - name: Run Tests
        run: make test

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.cache/tuist
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/Project.swift') }}